{% extends pack.base.template %}
{% load markup %}

{% block main %}
<h2>{{ page.name }}</h2>
<div class="description span-14">
    {{ page.dic.description|textile }}
</div>
<ul class="catalog horizontal">
	{% for i in items %}
	<li class="catalog-item c{{forloop.counter}} {% cycle 'odd' 'even' %} {% if portfolio.design.dic.thumbs_per_line and forloop.counter|divisibleby:portfolio.design.dic.thumbs_per_line %}last{% endif %}">
			<a class="item-thumb" href="{{i.url}}">{{ i|render_thumb:"265x150" }}</a>
			<a class="item-title" href="{{i.url}}">{{i.name }}</a>
			{% if i.dic.sub_title %}
			<a class="item-sub-title" href="{{ i.url }}">{{ i.dic.sub_title|textile }}</a>
			{% endif %}
	</li>
	{% endfor %}
	<span class="clear">&nbsp;</span>
</ul>
{% endblock %}
